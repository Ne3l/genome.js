<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genome.js Demo</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="input">
                <label for="input">Input</label>
                <input type="text" id="input" value="tobeornottobe">
            </div>
            <div class="input">
                <label for="size">Population size</label>
                <input type="number" id="size" value="200" min="1" max="2000">
            </div>
            <div class="input">
                <label for="mutation">Mutation rate</label>
                <input type="number" id="mutation" value="0.1" min="0" max="1" step="0.05">
            </div>
            <div class="input">
                <label for="cutoff">Cut off</label>
                <input type="number" id="cutoff" value="0.5" min="0" max="1" step="0.05">
            </div>
            <button id="run">Run</button>
        </div>
        <div class="col">
            <textarea name="output" id="output" disabled></textarea>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="input">
                <label for="generation">Generation index</label>
                <input type="number" id="generation" value="1" disabled>
            </div>
            <div class="input">
                <label for="fitness">Best fitness</label>
                <input type="number" id="fitness" value="0" disabled>
            </div>
            <div class="input">
                <label for="time">Time (ms)</label>
                <input type="text" id="time" value="0" disabled>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/genome.js@1.1.2/dist/genome.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
